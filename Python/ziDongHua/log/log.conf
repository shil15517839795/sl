[loggers]    #记录器
keys=root,infoLogger  #root为默认的，infoLogger为自定义的

[logger_root]  #对默认的进行配置
level=INFO     #定义日志级别
keys=consoleHandler,fileHandler
 #处理器有consoleHandler,fileHandler这两种
 #consoleHandler为控制台处理器，fileHandler为文件处理器

[logger_infoLogger]  #对自定义的进行配置
qualname=infoLogger   #把自定义赋给变量
keys=consoleHandler,fileHandler

[handlers]  #配置处理器
keys=consoleHandler,fileHandler

[handler_consoleHandler] #对控制台处理器配置
class=StreamHandler     #定义处理器的类型
level=INFO
formatter=form02        #定义日志的输出格式
args=(sys.stdout)      #定义输出的文件流格式，输出到控制台

[handler_fileHandler]   #对文件处理器配置
class=FileHandler       #定义处理器的类型
level=INFO
formatter=form01
args=('./log/runlog.txt', 'a')  #定义日志输出到指定路径下的文件里
 
[formatters]     #配置日志输出格式
keys=form01,form02  #定义两个输出格式
 
[formatter_form01]  #对输出格式的配置
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
 #定义输出的格式


[formatter_form02]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s